<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

    <h1>Job Application</h1>
    <br/>
    <br/>
    
    <label for="name">Name:</label>
    <br/>
    <input type="text" id="name">
        <br/>
        <br/>
    

    <label for="emailto">Email:</label>
    <br/>
    <input type="email" id="emailto">
    <br/>
    <br/>
    

    <label for="phoneno">Phone</label>
    <br/>
    <input type="tel" id="phoneno">
    <br>
    <br>
    
     <label for="fileupload">Resume : </label>
     <br/>
    <input type="file" id="fileupload">
    
    <br/>
    <br/>

    <label for="Counter">Experience (in years) : </label>
    <br>
    <input type="number" name="Counter" id="Counter" min="0" max="50">
     <br>
     <br>

    <fieldset>
        <legend>Skills</legend>
    
    <label for="HTML">HTML</label>
    <input type="radio" id="HTML">
    
    <label for="CSS">CSS</label>
    <input type="radio" id="CSS">
        
    <label for="Javascript">Javascript</label>
    <input type="radio" id="Javascript">
    </fieldset>

    <br>
    <br>

    
    <label for="Education">Highest Education : </label>
    <select name="highestedu" id="Education">
    <option value="option1">High School</option>
    <option value="Intermediate">Intermediate</option>
    <option value="UG">UG</option>
    </select>

    <br>
    <br>

    <label for="Availability">Availability : </label>
    

    <label for="parttime">Part Time</label>
    <input type="checkbox" id="parttime">

    <label for="fulltime">Full Time</label>
    <input type="checkbox" id="fulltime">
    <br>
    <br>

     <label for="textarea1">Additional Comments</label>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <button>Submit</button>


    </form>
</body>
</html>
